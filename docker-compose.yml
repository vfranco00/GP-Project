services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gp_network

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db 
    networks:
      - gp_network

  car_01:
    build: ./car_simulator
    container_name: car_01
    environment:
      - car_id=car-01
      - PYTHONUNBUFFERED=1
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - gp_network

  ssacp_01:
    build: ./ssacp_service
    container_name: ssacp_01
    environment:
      - MONGO_HOST=mongo
    depends_on:
      mongo:
        condition: service_started
    networks:
      - gp_network

  isccp_01:
    build: ./isccp_service
    container_name: isccp_01
    environment:
      - ISCCP_ID=isccp-01
      - PYTHONUNBUFFERED=1
    depends_on:
      rabbitmq:
        condition: service_healthy
      ssacp_01:
        condition: service_started
    networks:
      - gp_network

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=false
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    networks:
      - gp_network

networks:
  gp_network:
    driver: bridge

volumes:
  mongo-data:
    driver: local